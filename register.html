<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body{
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(120deg, #fdfdfd 0%, #c5c7ce 100%);
        }
        .menu-bar {
            width: 100%;
            background: #3f5de2;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
        }
        .menu-bar a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            transition: color 0.2s;
        }
        .menu-bar a:hover {
            color: #ffd700;
        }
       .center-div {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 90vh;
       }
       .glass-box {
        background: rgba(255, 255, 255, 0.25);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.18);
        padding: 40px 60px;
        text-align: center;
        height: 700px;
        width: 450px;
        display: flex;
        flex-direction: column;
        justify-content: center;
       }
       .glass-box h1 {
        font-size: 2.8rem;
        color: #3f5de2;
        letter-spacing: 2px;
        margin: 0;
        font-family: 'Segoe UI', 'Arial', sans-serif;
        font-weight: 700;
        text-shadow: 0 2px 8px rgba(63,93,226,0.15);
       }
    </style>
</head>
<body>
    <div class="menu-bar">
        <a href="home.html">Home</a>
        <a href="event.html">Event</a>
        <a href="contact.html">Contact</a>
        <a href="register.html">Register</a>
    </div>
</body>
<div class="center-div">
    <div class="glass-box">
        <h1>Register for Your Favorite Event</h1>
        <p style="font-size:1.1rem; color:#222; margin-bottom:24px;">Fill in your details below to secure your spot. We look forward to seeing you!</p>
        <form id="registerForm" onsubmit="return handleRegister(event)">
            <div style="margin-bottom: 18px;">
                <input type="text" id="name" name="name" placeholder="Full Name" style="width: 90%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; margin-bottom: 10px; font-size:1rem;">
                <br>
                <input type="email" id="email" name="email" placeholder="Email Address" style="width: 90%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; font-size:1rem;">
            </div>
            <div style="margin-bottom: 18px;">
                <select id="event" name="event" style="width: 95%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; font-size:1rem;">
                    <option value="">Select an event...</option>
                    <option value="Erbil tech expo">Erbil Tech Expo</option>
                    <option value="Kurdish food festival">Kurdish Food Festival</option>
                    <option value="Music night erbil">Music Night Erbil</option>
                    <option value="Business Breakfast in Erbil">Business Breakfast in Erbil</option>
                </select>
            </div>
            <button type="submit" style="background:#3f5de2; color:#fff; border:none; border-radius:8px; padding:12px 32px; font-size:1.1rem; cursor:pointer; font-weight:600; letter-spacing:1px;">Register</button>
        </form>
        <div id="successMsg" style="display:none; margin-top:20px; background:#4BB543; color:#fff; font-weight:600; font-size:1rem; border-radius:8px; padding:10px 18px; width:max-content; margin-left:auto; margin-right:auto; box-shadow:0 2px 8px rgba(76,175,80,0.15);">Registration successful! Thank you for joining us.</div>
    </div>
</div>
<script>
function handleRegister(e) {
    e.preventDefault();
    var name = document.getElementById('name').value.trim();
    var email = document.getElementById('email').value.trim();
    var eventSel = document.getElementById('event').value;
    if (!name || !email || !eventSel) {
        alert('Please enter your name, email, and select an event.');
        return false;
    }
    document.getElementById('successMsg').style.display = 'block';
    return false;
}
</script>
</html>

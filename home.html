<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(120deg, #fdfdfd 0%, #c5c7ce 100%);
        }
        .menu-bar {
            width: 100%;
            background: #3f5de2;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
        }
        .menu-bar a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            transition: color 0.2s;
        }
        .menu-bar a:hover {
            color: #ffd700;
        }
       .center-div {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
       }
       .glass-box {
        background: rgba(255, 255, 255, 0.25);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.18);
        padding: 40px 60px;
        animation: floatUpDown 2.5s ease-in-out infinite;
       }
       @keyframes floatUpDown {
        0% { transform: translateY(0); }
        50% { transform: translateY(-30px); }
        100% { transform: translateY(0); }
       }
       .glass-box h1 {
        font-size: 2.8rem;
        color: #3f5de2;
        letter-spacing: 2px;
        margin: 0;
        font-family: 'Segoe UI', 'Arial', sans-serif;
       }
    .floating-img {
        animation: floatUpDown 2.5s ease-in-out infinite;
    }
    </style>
</head>
<body>
    <div class="menu-bar">
        <a href="home.html">Home</a>
        <a href="event.html">Event</a>
        <a href="contact.html">Contact</a>
        <a href="register.html">Register</a>
    </div>

<div class="center-div">
    <div style="display:flex; flex-direction:column; align-items:center;">
        <img src="home.jpg" alt="Home" class="floating-img" style="width:540px; height:auto; border-radius:28px; box-shadow:0 8px 32px rgba(63,93,226,0.15); margin-bottom:32px;">
        <div class="glass-box">
            <h1>Welcome to the Event System</h1>
        </div>
    </div>
</div>
</body>
</html>

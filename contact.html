<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(120deg, #fdfdfd 0%, #c5c7ce 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .menu-bar {
            width: 100%;
            background: #3f5de2;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
        }
        .menu-bar a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            transition: color 0.2s;
        }
       
        .contact-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }
        .contact-card {
            background: rgba(255,255,255,0.25);
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.18);
            padding: 30px 50px;
            margin: 20px 0;
            text-align: center;
            width: 320px;
        }
        .contact-card h2 {
            color: #3f5de2;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
    </style>
</head>
<body>
    <div class="menu-bar">
        <a href="home.html">Home</a>
        <a href="event.html">Event</a>
        <a href="contact.html">Contact</a>
        <a href="register.html">Register</a>
    </div>
    <div class="contact-container">
        <div class="contact-card">
            <h2>Nisreen</h2>
            <p>Email: nisreen@example.com</p>
            <p>Phone: +964 750 000 0000</p>
        </div>
        <div class="contact-card">
            <h2>Bana</h2>
            <p>Email: bana@example.com</p>
            <p>Phone: +964 750 111 1111</p>
        </div>
    </div>
</body>
</html>
